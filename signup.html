<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>

    <style type="text/tailwindcss">
      @theme {
        --color-primary: #338ecc;
        --color-secondary: #222;
        --color-accent: #338ecc;
        --color-background: #f5f5f5;
        --color-foreground: #333;
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-xl font-semibold text-primary absolute top-4 left-4">
      <a href="index.html"> Emcare </a>
    </div>

    <form
      action="/signup"
      method="POST"
      class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4"
    >
      <h2 class="text-xl font-bold text-center">Sign Up</h2>

      <div class="grid grid-cols-2 gap-2">
        <div class="space-y-1">
          <label class="text-sm font-medium">First name:</label>
          <input
            type="text"
            name="first_name"
            placeholder="First name"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium">Last name:</label>
          <input
            type="text"
            name="last_name"
            placeholder="last name"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>

        <div class="space-y-1 col-span-2">
          <label class="text-sm font-medium">Email:</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>

        <div class="space-y-1 col-span-2">
          <label class="text-sm font-medium">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="number"
            pattern="[0-9]{10}"
            required
            class="w-full px-3 py-2 border rounded"
          />
          <small>Format: 11 digits only</small>
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-700 mb-1 ">Gender:</label>
          <select id="gender" name="gender" required class="w-full border border-gray-300 rounded py-2">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="dob" class="block text-sm font-medium text-700 mb-1">Date of Birth</label>
          <input type="date" id="dob" name="dob" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
      

        <div class="space-y-1 col-span-2">
          <label class="text-sm font-medium">Enter password:</label>
          <input
            type="password"
            name="password"
            placeholder="password"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>

             <!-- terms and conndition -->
        <div class="flex items-center space-x-2 col-span-2">
         <input type="checkbox" id="terms" name="terms" required  class="w-6 h-6 text-blue-500 border-gray-300 rounded ">
         <label for="terms" class="text-sm text-gray-700 grow" >I agree to the Terms and Conditions
         </label>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Create Account
      </button>

      <p class="text-center text-sm">
        Already have an account?
        <a href="signin.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </form>
  </body>
</html>
