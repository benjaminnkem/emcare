<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>

    <style type="text/tailwindcss">
      @theme {
        --color-primary: #338ecc;
        --color-secondary: #222;
        --color-accent: #338ecc;
        --color-background: #f5f5f5;
        --color-foreground: #333;
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-xl font-semibold text-primary absolute top-4 left-4">
      <a href="index.html"> Emcare </a>
    </div>

    <form
      action="/signup"
      method="POST"
      class="bg-white p-6 rounded shadow-md w-full max-w-sm space-y-4"
    >
      <h2 class="text-xl font-bold text-center">Sign Up</h2>

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-3 py-2 border rounded"
      />

      <input
        type="password"
        name="password"
        placeholder="password"
        required
        class="w-full px-3 py-2 border rounded"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Create Account
      </button>

      <p class="text-center text-sm">
        Already have an account?
        <a href="signin.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </form>
  </body>
</html>
