<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>

    <style type="text/tailwindcss">
      @theme {
        --color-primary: #338ecc;
        --color-secondary: #222;
        --color-accent: #338ecc;
        --color-background: #f5f5f5;
        --color-foreground: #333;
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body>
     <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-xl font-semibold text-primary absolute top-4 left-4">
      <a href="index.html"> Emcare </a>
    </div>

    <form
      action="/signup"
      method="POST"
      class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4"
    >
      <h2 class="text-xl font-bold text-center">Reset your Password</h2>

      <div class="grid grid-cols-2 gap-2">
        <div class="space-y-1 col-span-2">
          <label class="text-sm font-medium">Email:</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
      
        <div class="space-y-1 col-span-2">
          <label class="text-sm font-medium">New password:</label>
          <input
            type="password"
            name="password"
            placeholder="password"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>

        <div class="space-y-1 col-span-2">
          <label class="text-sm font-medium">Confirm your new password:</label>
          <input
            type="password"
            name="password"
            placeholder="password"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Reset your Password
      </button>

      <p class="text-center text-sm">
        Already have an account?
        <a href="signin.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </form>
    
  </body>
</html>
